plugins {
    id 'java-library'
}

group = 'espe.lono'
version = '1.1.22'

repositories {
    mavenCentral()
}

dependencies {
    // Lucene (vers�o original de desenvolvimento: 4.10.1, vers�o atual: 7.7.2)
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.7.2'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '7.7.2'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.7.2'
    compile group: 'org.apache.lucene', name: 'lucene-queries', version: '7.7.2'
    compile group: 'org.apache.lucene', name: 'lucene-join', version: '7.7.2'

    // Logging
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    // Others
    compile group: 'net.java.dev.jna', name: 'jna', version: '5.3.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.1'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    compile group: 'com.google.firebase', name: 'firebase-admin', version: '7.0.0'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.6.0'
    compile group: 'com.konghq', name:'unirest-java', version: '3.5.00'
    compile group: 'org.eclipse.persistence', name:'javax.persistence', version:'2.2.1'
    compile group: 'commons-beanutils', name:'commons-beanutils-core', version:'1.8.3'
    compile group: 'joda-time', name: 'joda-time', version: '2.10.6'
}